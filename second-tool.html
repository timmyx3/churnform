<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IOU Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full space-y-6">
    <h1 class="text-3xl font-bold text-gray-900 text-center mb-6">IOU Tracker</h1>

    <div id="successMsg" class="hidden bg-green-100 text-green-800 p-4 rounded-lg mb-4 text-center font-semibold">
      Debt record saved successfully!
    </div>
    <div id="errorMsg" class="hidden bg-red-100 text-red-800 p-4 rounded-lg mb-4 text-center font-semibold"></div>

    <form id="debtForm" class="space-y-5">

      <div>
        <label for="to" class="block text-sm font-medium text-gray-700"> Who I owe <span class="text-red-500">*</span></label>
        <input id="to" name="to" type="text" required class="block w-full rounded-md border-gray-300 shadow-sm p-3" placeholder="e.g., Mischa" />
      </div>

      <div>
        <label for="item" class="block text-sm font-medium text-gray-700">Why I owe <span class="text-red-500">*</span></label>
        <input id="item" name="item" type="text" required class="block w-full rounded-md border-gray-300 shadow-sm p-3" placeholder="e.g., Helped me with Pokemon Cards" />
      </div>

      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700">What I owe</label>
        <input id="amount" name="amount" type="text" class="block w-full rounded-md border-gray-300 shadow-sm p-3" placeholder="e.g., Dinner" />
      </div>

      <button type="submit" class="w-full py-3 px-4 rounded-md text-lg font-medium text-white bg-green-600 hover:bg-green-700">
        Add Record
      </button>
    </form>
  </div>

  <script src="second-tool.js" defer></script>
</body>
</html>
